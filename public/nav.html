<!DOCTYPE html>

<head>
  <title>Entrar em uma reunião</title>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.7.0/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.7.0/css/react-select.css" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="./tools/jsrsasign-all-min.js"></script>
  <script src="./tools/tool.js"></script>
  <script src="./tools/token-tool.js"></script>
  <script src="./tools/vconsole.min.js"></script>
  <script src="./tools/nav.js"></script>
</head>

<body>
  <style>
    .sdk-select {
      height: 34px;
      border-radius: 4px;
    }

    .websdktest button {
      float: right;
      margin-left: 5px;
    }

    #nav-tool {
      margin-bottom: 0px;
    }

    #show-test-tool {
      position: absolute;
      top: 100px;
      left: 0;
      display: block;
      z-index: 99999;
    }

    #display_name {
      width: 250px;
    }


    #websdk-iframe {
      width: 700px;
      height: 500px;
      border: 1px;
      border-color: red;
      border-style: dashed;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      left: 50%;
      margin: 0;
    }
  </style>
  <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
    <br>
    <a href="/" style="color: #FFF; font-weight: bold; margin-left: 30px;">VOLTAR</a>
    <div class="container">
      <div class="navbar-header">
        
      </div>
      <div id="navbar" class="websdktest">
        
        <form class="navbar-form navbar-right" id="meeting_form">
          <div class="form-group">
            <input type="text" name="display_name" id="display_name" value="2.7.0#CDN" maxLength="100"
              placeholder="Seu nome" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="meeting_number" id="meeting_number" value="96119393023" maxLength="200"
              style="width:150px" placeholder="Número da reunião" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="meeting_pwd" id="meeting_pwd" value="" style="width:150px" maxLength="32"
              placeholder="Senha da reunião" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="meeting_email" id="meeting_email" value="" style="width:150px" maxLength="32"
              placeholder="Seu email" class="form-control">
          </div>

          <div class="form-group">
            <select id="meeting_role" class="sdk-select">
              <option value=0>Attendee</option>
              <option value=1>Host</option>
              <option value=5>Assistant</option>
            </select>
          </div>
          <div class="form-group">
            <select id="meeting_china" class="sdk-select">
              <option value=0>Global</option>
              <option value=1>China</option>
            </select>
          </div>
          <div class="form-group">
            <select id="demoType" class="sdk-select">
              <option value='cdn'>CDN</option>
              <option value='local'>Local</option>
            </select>
          </div>
          <div class="form-group">
            <select id="meeting_lang" class="sdk-select">
              <option value="pt-PT">Portuguese Portuguese</option>
              <option value="en-US">English</option>
              <option value="de-DE">German Deutsch</option>
              <option value="es-ES">Spanish Español</option>
              <option value="fr-FR">French Français</option>
              <option value="jp-JP">Japanese 日本語</option>
              <option value="ru-RU">Russian Русский</option>
              <option value="zh-CN">Chinese 简体中文</option>
              <option value="zh-TW">Chinese 繁体中文</option>
              <option value="ko-KO">Korean 한국어</option>
              <option value="vi-VN">Vietnamese Tiếng Việt</option>
              <option value="it-IT">Italian italiano</option>
            </select>
          </div>
<br>
<br>
          <input type="hidden" value="" id="copy_link_value" />
          <button type="submit" class="btn btn-primary" id="join_meeting">Entrar na reunião</button>
          <button type="submit" class="btn btn-primary" id="clear_all">Limpar</button>
          <button type="button" link="" onclick="window.copyJoinLink('#copy_join_link')" class="btn btn-primary"
            id="copy_join_link">Copiar link</button>


        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <script>


  </script>
</body>

</html>
